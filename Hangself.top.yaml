proxies:
  - name: "VM" # 节点名称，自定义
    type: vmess
    server: hangzzz.top # 你的域名
    port: 9443 # V2Ray服务器监听端口
    uuid: 8858a507-56a4-4cd5-ad60-9a389fad6b6e # 替换为服务器config.json中的UUID
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    skip-cert-verify: false # 强烈建议保持false验证证书
    network: ws
    ws-opts:
      path: "/vmess" # 替换为服务器config.json中的ws路径
      headers:
        Host: hangzzz.top # 你的域名，用于SNI
  
  - name: "SS"
    type: ss
    server: hangzzz.top           # 你的域名或IP
    port: 28443
    cipher: chacha20-ietf-poly1305
    password: "n0FpiK6Gp2c8U4qmt7Ws2U26DKg0eIGAavhRa8qrRzU="
    udp: true                  # 支持UDP转发
    
  - name: "REALITY"
    type: vless
    server: hangzzz.top
    port: 443
    uuid: 8858a507-56a4-4cd5-ad60-9a389fad6b6e
    servername: www.tesla.com
    flow: xtls-rprx-vision
    tls: true
    udp: true
    reality-opts:
      public-key: PGTrTptrJVQF1Z2k5M1PanhLbXJRpUcG78pG694Dmy8 # xray x25519 生成的公钥
    client-fingerprint: chrome

  - name: "VL"
    type: vless
    server: hangzzz.top
    port: 8443
    uuid: 8858a507-56a4-4cd5-ad60-9a389fad6b6e # 替换为你在服务器上生成的UUID
    servername: hangzzz.top # 与TLS证书的域名一致
    flow: tls-rprx-vision
    network: ws
    tls: true
    ws-opts:
      path: "/vless" # 替换为你自己设置的伪装路径
      headers:
        Host: hangzzz.top

proxy-groups:
  - name: "Hangself"
    type: select
    proxies:
      - "REALITY"
      - "VL"
      - "VM"
      - "SS"

rules:
  - GEOIP,CN,DIRECT           # 国内直连
  - MATCH,Hangself                # 其他走代理